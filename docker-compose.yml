version: '3'

services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - bundle:/usr/local/bundle
    tty: true
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
  # db:
  #   image: postgres:12.0-alpine
  #   volumes:
  #     - pgsqldb:/var/lib/postgresql/data
  #   environment:
  #     - POSTGRES_USER
  #     - POSTGRES_PASSWORD

  db:
    image: mysql:8.0.31
    volumes:
      - mysql8031db:/var/lib/mysql
    environment:
      - MYSQL_ALLOW_EMPTY_PASSWORD='yes'
    tty: true

volumes:
  pgsqldb:
    driver: local
  mysql8031db:
    driver: local
  bundle:
    driver: local
