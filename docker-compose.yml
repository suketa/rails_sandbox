version: '3'

services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./sandbox:/app
      - rails7.1.1:/usr/local/bundle
    tty: true
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
  db:
    image: postgres:16.0-alpine
    volumes:
      - pgsqldb16.0:/var/lib/postgresql/data
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
  # db:
  #   image: mysql:8.0.33
