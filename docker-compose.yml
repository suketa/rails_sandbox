version: '3'

services:
  web:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - .:/app
      - bundle_rails5.0.0mysql5.7:/usr/local/bundle
    tty: true
  db:
    image: mysql:5.7.36
    volumes:
      - mysqldb:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD

volumes:
  mysqldb:
    driver: local
  bundle_rails5.0.0mysql5.7:
    driver: local
